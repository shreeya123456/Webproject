<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caf√© Menu</title>
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <header>
      <h1>Our Coffee Menu</h1>
      <p>handcrafted coffee items for every mood</p>
    </header>

    <div class="filters">
      <button onclick="filterMenu('all')">All</button>
      <button onclick="filterMenu('espresso')">Espresso</button>
      <button onclick="filterMenu('coldbrew')">Cold Brew</button>
      <button onclick="filterMenu('latte')">Latte</button>
    </div>

    <section class="menu">
      <div class="menu-item espresso">
        <img
          src="https://images.unsplash.com/photo-1541167760496-1628856ab772?auto=format&fit=crop&w=800&q=80"
          alt="Espresso"
        />
        <div class="menu-info">
          <h3>Espresso</h3>
          <p class="price">Rs. 150</p>
        </div>
      </div>

      <div class="menu-item Mocha Coffee">
        <img
          src="https://www.javapresse.com/cdn/shop/articles/JavaPresse_Coffee_Company_00581_x330_2b9349f4-617e-40bc-b91a-bbaad1fc6497.webp?v=1712234649"
          alt="Mocha coffee"
        />
        <div class="menu-info">
          <h3>Mocha coffee</h3>
          <p class="price">Rs. 190</p>
        </div>
      </div>

      <div class="menu-item coldbrew Coffee">
        <img
          src="https://images.immediate.co.uk/production/volatile/sites/2/2015/06/11443.jpg?quality=90&webp=true&resize=300,200 "
          alt="coldbrew coffee"
        />
        <div class="menu-info">
          <h3>coldbrew coffee</h3>
          <p class="price">Rs. 500</p>
        </div>
      </div>

      <div class="menu-item Chocolate affogato">
        <img
          src="https://images.immediate.co.uk/production/volatile/sites/2/2023/03/Chocolate-affogato-7d42c59.jpg?quality=90&webp=true&resize=300,200"
          alt="Chocolate affogato"
        />
        <div class="menu-info">
          <h3>Chocolate affogato</h3>
          <p class="price">Rs. 210</p>
        </div>
      </div>

      <div class="menu-item Cappuccino">
        <img
          src="https://images.immediate.co.uk/production/volatile/sites/2/2021/11/cappuccino-6b1f5c9.png?quality=90&webp=true&resize=300,200"
          alt="Cappuccino"
        />
        <div class="menu-info">
          <h3>Cappuccino</h3>
          <p class="price">Rs. 170</p>
        </div>
      </div>

      <div class="menu-item Calypso coffee">
        <img
          src="https://images.immediate.co.uk/production/volatile/sites/2/2021/11/calypso-coffee-1d2d4ea.png?quality=90&webp=true&resize=300,200"
          alt="Calypso coffee"
        />
        <div class="menu-info">
          <h3>Calypso coffee</h3>
          <p class="price">Rs. 180</p>
        </div>
      </div>
      <div class="menu-item Baileys coffee">
        <img
          src="https://images.immediate.co.uk/production/volatile/sites/2/2021/11/Baileys-coffee-4287249.png?quality=90&webp=true&resize=300,200"
          alt="Baileys coffee"
        />
        <div class="menu-info">
          <h3>Baileys coffee</h3>
          <p class="price">Rs. 400</p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
